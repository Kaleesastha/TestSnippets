<?xml version="1.0" encoding="ISO-8859-1"?>

<POLLING_CONF>
  <!--
  This is Polling configuration file. You can specify the data
to be polled in this file. Before editing this file please read the
help documentation and look at examplePolling.conf which gives the full 
details  of what all can be done and how it should be done. Remember the
examplePolling.conf file is not read by the program . Only this file
is read by the program. The examplePolling.conf file is given in order to
make it easier to understand, keep this file short and help in cut and paste 
things from that.
An important thing to remember is whatever appears in name="..." should
remain the same as given in these examples and in the examples given in the
examplePolling.conf file. Take care of Case too.
And also try not to play around with the numbers. The numbers appearing
in  the name = "ThresholdName*" parameters should start from 1 and be continuos

Any other type of device. That is the default if a node is snmp and oid does 
not match any of the above listed ones then these oid's are polled for



  <OBJECT
     sysoid=".1.3.6.1.4.1.311.1.1.3.2"
     pollingPeriod="300">
    <OID_TO_POLL
       oid="2.2.1.10"
       type="interface"
       name="INTERFACE_in_octets" />
    <OID_TO_POLL
       oid="2.2.1.16"
       type="interface"
       name="INTERFACE_out_octets" />
    <OID_TO_POLL
       oid="1.2.0"
       type="node"
       name="NODE_sysOID" />
  </OBJECT>
  <OBJECT
     sysoid=".1.3.6.1.4.1.43.1.8.13"
     pollingPeriod="600">
    <OID_TO_POLL
       oid="2.2.1.13"
       type="interface"
       name="INTERFACE_in_discards" />
    <OID_TO_POLL
       oid="2.2.1.19"
       type="interface"
       name="INTERFACE_out_discards" />
  </OBJECT>
-->  

<OBJECT
     sysoid="snmpnode"
     pollingPeriod="600">
 <OID_TO_POLL
       oid="1.5.0"
       type="node"
       name="sysName" />
 <OID_TO_POLL
       oid="2.2.1.16."
       type="multiple"
	   saveAbsolutes="true"
       name="ifOutOctets" />
 <OID_TO_POLL
       oid="2.2.1.10."
       type="multiple"
       name="ifInOctets" />
 <OID_TO_POLL
       oid="2.2.1.17."
       type="multiple"
	   timeAvg="true"
       name="ifOutUcastPkts" />
 <OID_TO_POLL
       oid="2.2.1.11."
       type="multiple"
	   timeAvg="true"
	   saveAbsolutes="true"
       name="ifInUcastPkts" />
  <OID_TO_POLL
       oid="2.2.1.2."
       type="multiple"
       name="ifDescr" />
  <OID_TO_POLL
       oid="2.2.1.5."
       type="multiple"
       name="ifSpeed" />
  <OID_TO_POLL
       oid="2.2.1.6."
       type="multiple"
       name="ifPhysAddress" />
  <OID_TO_POLL
       oid="2.2.1.1."
       type="multiple"
       name="ifIndex" />
  <OID_TO_POLL
       oid="2.2.1.4."
       type="multiple"
	   timeAvg="true"
       name="ifMtu" />
   <OID_TO_POLL
       oid="2.2.1.21."
       type="multiple"
       saveAbsolutes="true"
       name="ifOutQLen" />
    <OID_TO_POLL
       oid="2.2.1.9."
       type="multiple"
       name="ifLastChange" />
    <OID_TO_POLL
       oid="2.2.1.22."
       type="multiple"
       name="ifSpecific" />
    <OID_TO_POLL
       oid="2.2.1.3."
       type="multiple"
       name="ifType" />
  </OBJECT>
</POLLING_CONF>

